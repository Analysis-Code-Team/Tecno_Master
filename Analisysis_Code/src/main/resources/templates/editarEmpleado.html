<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Actualizar Empleado</title>
</head>
<body>
<div class="container col-6 aling-center mt-5">
  <h1 class="display-4 text-center">Actualizar Empleado</h1>

  <form th:action="@{/Empleado/actualizar/{id}(id=${empleadoEditar.id})}" th:object="${empleadoEditar}" method="post">
    <label class="form-label">ID:</label>
    <input type="number" class="form-control" id="id" th:field="*{id}" required disabled>
    <br>
    <label class="form-label">Nombre Empleado:</label>
    <input type="text" class="form-control" id="nombreEmpleado"  th:field="*{nombreEmpleado}" required>
    <br>
    <label class="form-label">Correo:</label>
    <input type="text" class="form-control" id="correo" th:field="*{correo}" required>
    <br>
    <br>
    <label class="form-label">Empresa Id:</label>
    <input type="text" class="form-control" id="empresaId" th:field="*{empresa.id}" required>
    <br>
    <label class="form-label">Rol:</label>
    <select class="form-select" id="rol" th:field="*{role}" aria-label="Default select example" required>
      <option value="Administrador">Administrador</option>
      <option value="Empleado">Empleado</option>
    </select>

    <div class="container mt-5">
      <button type="submit" class="btn btn-primary"> Guardar Actualizacion</button>
    </div>
  </form>
</div>
</body>
</html>
