<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Actualizar Empresa</title>
</head>
<body>
<div class="container col-6 aling-center mt-5" sec:authorize="isAuthenticated()" >
  <h1 class="display-4 text-center">Actualizar Empresa</h1>

  <form th:action="@{/Empresa/actualizar/{id}(id=${empresaEditar.id})}" th:object="${empresaEditar}" method="post">
    <label class="form-label">ID:</label>
    <input type="number" class="form-control" id="id" th:field="*{id}" required disabled>
    <br>
    <label class="form-label">Nombre Empresa:</label>
    <input type="text" class="form-control" id="nombre"  th:field="*{nombre}" required>
    <br>
    <label class="form-label">Direccion:</label>
    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
    <br>
    <label class="form-label">Telefono:</label>
    <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
    <br>
    <label class="form-label">Nit:</label>
    <input type="text" class="form-control" id="nit" th:field="*{nit}" required>
    <br>


    <div class="container mt-5">
      <button type="submit" class="btn btn-primary"> Guardar Actualizacion</button>
    </div>
  </form>
</div>
</body>
</html>
